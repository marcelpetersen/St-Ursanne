  <body ng-controller="MainCtrl">

      <ion-nav-view></ion-nav-view>

<ion-tabs ng-class="showTabs" class="tabs-positive" ng-controller="TabsCtrl">
    <ion-tab style="display:none;" href="#/home" class="tab-item" icon-on="ion-ios-home" icon-off="ion-ios-home">
    </ion-tab>

    <ion-tab style="display:none;" href="#/lieux" class="tab-item" icon-on="ion-location" icon-off="ion-location">
    </ion-tab>

    <ion-tab style="display:none;" href="#/map" class="tab-item" icon-on="ion-map" icon-off="ion-map">
    </ion-tab>

    <ion-tab style="display:none;" href="#/discover" class="tab-item" icon-on="ion-more" icon-off="ion-more">
    </ion-tab>

    <ion-tab style="display:none;" href="#/parametres" class="tab-item" icon-on="ion-gear-b" icon-off="ion-gear-b">
    </ion-tab>
</ion-tabs>

<div id="animOverride"></div>

<script src="lib/photoswipe/dist/photoswipe.min.js"></script>
<script src="lib/photoswipe/dist/photoswipe-ui-default.min.js"></script>
<div id="photoswipe_perso">
    <div id="pswpPerso" class="pswp pswp_pano" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
                <script>
                    // Variable globale permettant de tester si le message d'erreur a déjà été généré
                    erreurAffichee = false;
                    firstOutPorrentruy = true;

                    /*
                     window.MobileAccessibility.getTextZoom(
                     function getTextZoomCallback(textZoom) {
                     console.log('Current text zoom = ' + textZoom + '%')
                     }
                     );
                     */
                </script>
            </div>
        </div>
    </div>
</div>
